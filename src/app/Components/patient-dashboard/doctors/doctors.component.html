

  
  <h1 >My Doctors</h1>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="profileImage" >
          <th mat-header-cell *matHeaderCellDef> profile  </th>
          <td mat-cell *matCellDef="let element">
            <img *ngIf="!element.image" class="img-profile" src="assets/images/unknown_person.png"/>
            <img *ngIf="element.image" class="img-profile" fxFlex="calc(30%-10px)"src="assets/uploads/{{element.image}}"/>
          </td>
        </ng-container>
        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef>first_name</th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
        </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="speciality">
                <th mat-header-cell *matHeaderCellDef> speciality </th>
                <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
              </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">  
            <button class="btn-chat" mat-flat-button (click)="initiateChat(element)" ><mat-icon>question_answer</mat-icon></button>
          </td>
        </ng-container>
  <!-- Action column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
