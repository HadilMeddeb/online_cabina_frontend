<mat-divider class="divider"></mat-divider>
<mat-card class="login-form">
     <mat-card-header   class="card-header" fxLayout fxLayoutAlign="center">
        Reset Password
      </mat-card-header>
      <mat-card-content >
        <div class="container" >
            <form [formGroup]="ResetForm" (ngSubmit)="onSubmit(ResetForm)" fxLayout="column">
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Type name" formControlName="password" #nameInput>
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-hint>Password is required</mat-hint>
                    <mat-error *ngIf="f.password.errors?.['maxlength']">
                        Please enter more than 8 character
                    </mat-error>
                    <mat-error *ngIf="f.password.errors?.['required']">
                        Password is required
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="legacy">
                    <mat-label>confirm password</mat-label>
                    <input matInput type="password" formControlName="confirm" placeholder="Your email">
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-hint>confirm password is required </mat-hint>
                    <mat-error *ngIf="f.confirm.errors?.['required']">confirm password is required</mat-error>
                     <mat-error *ngIf="f.confirm.errors?.['matching']">confirm password is required</mat-error>
                </mat-form-field>
                <button mat-button color="primary">Submit</button>
            </form>
        </div>
    </mat-card-content>
</mat-card>
