

  
  <h1 >My Patients</h1>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="first_name" >
          <th mat-header-cell *matHeaderCellDef> first_name  </th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>
        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef> last_name </th>
          <td mat-cell *matCellDef="let element"> {{element.last_name}}</td>
        </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="cin">
              <th mat-header-cell *matHeaderCellDef> cin </th>
              <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
            </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">  
            <button class="btn-view" mat-flat-button  routerLink="fichePatient/{{element._id}}"><mat-icon>visibility</mat-icon> </button>
            <button class="btn-remove" mat-flat-button  (click)="remove(element._id)"><mat-icon>delete</mat-icon></button>
            <button class="btn-chat" mat-flat-button  (click)="initiateChat(element)"><mat-icon>question_answer</mat-icon></button>
          </td>
        </ng-container>
  <!-- Action column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
